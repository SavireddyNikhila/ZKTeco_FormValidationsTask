<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validations</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <header>
        <h1>Task-3: Form Validations</h1>
    </header>
    <h2>Welcome to Registration Page.</h2>
    <div class="container">
        <form action="./success.html" method="get">
            <div class="form-group">
                <label for="firstname">First Name:</label><br>
                <input type="text" id="firstname" placeholder="Enter your FirstName" name="fname" required><br>
                <span id="err1"></span><br>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label><br>
                <input type="text" id="lastname" placeholder="Enter your LastName" name="lname" required><br>
                <span id="err2"></span><br>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile No.:</label><br>
                <input type="text" id="mobile" placeholder="Enter your Mobile number" name="mobile" required><br>
                <span id="err3"></span><br>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label><br>
                <input type="text" id="email" placeholder="Enter your Email address" name="email" required><br>
                <span id="err4"></span><br>
            </div>
            <div class="form-group">
                <label for="pass">Password:</label><br>
                <input type="password" id="pass" placeholder="Enter your Password" name="pass" required><br>
                <span id="err5"></span><br>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="radio" id="gender" name="gender"required>
                <label for="gender">Female</label>
                <input type="radio" id="gender" name="gender">
                <label for="gender">Male</label>
                <input type="radio" id="gender" name="gender">
                <label for="gender">Others</label><br><br>
            </div>
            <div class="form-group">
                <input type="reset" id="Reset" style="margin-right:100px; width:100px; background-color:gray;">
                <input type="submit" onClick="validate()" id="submit" style="width:100px; background-color:lightgreen;">
            </div>
        </form>
    </div>
    
    <script src="form.js"></script>
</body>
</html>
